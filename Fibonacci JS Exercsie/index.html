<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nick Bui's Fibonacci exercise</h1>
    </header>
    <main>
        <section>
            <p>Fibonacci exercise</p>
        </section>
        <form id="myForm">
            <label for="times">How many times do you want to run it (between 3 and 50):</label>
            <input type="text" id="times" name="times">
            <button type="submit">Submit</button>
        </form>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
