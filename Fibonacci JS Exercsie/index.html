<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick's Fibonacci</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nick Bui's Fibonacci Exercise</h1>
    </header>
    <main>
        <section>
            <p>Enter the number of terms you want to generate (between 3 and 50):</p>
        </section>
        <form id="myForm">
            <div>
                <label for="times">Number of terms:</label>
                <input type="text" id="times" name="times">
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="result" style="display: none;">
            <h2>Fibonacci Sequence</h2>
            <p id="sequence"></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Nick Bui. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
