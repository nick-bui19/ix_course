<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Boilerplate</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
  <!-- d-flex: sets the display to flex -->
  <!-- w-100: sets the width to 100 -->
  <!-- vh-100: sets the viewport height (vh) to 100%, this means that the div will take up 
    100% of the height of the screen-->
  <!-- justify-content-center:  flex items horizontally to the center  -->
  <!-- align-items-center: flex items vertically to center-->
  <!-- this layout is used for creating centered forms or messages in the middle of the screen-->
  <div class = "d-flex w-100 vh-100 justify-content-center align-items-center">
    <div class="col-4">
      <h1>Login</h1>
      <form> 
        <!-- form-floating: create floating labels for form fields -->
        <div class="form-floating mb-3">
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            placeholder="Email Address"
            required
          > 
          <label for="email"></label>
          <!-- valid-feedback: Bootstrap class used to provide feedback for form validation -->
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="form-floating mb-3">
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            placeholder="Password"
            required
          >
          <label for="password"></label>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
      </form>

      <!-- btn: basic button styling -->
      <!-- btn-primary: applies the primary "blue" color scheme we all love -->
      <!-- my-3: Adds vrtical margins of 3 units on the top and bottom for spacing -->
      <!-- onclick is used because the button is not inside the form so can't use event listener-->
      <button 
        type="button" 
        class="btn btn-primary w-100 my-3" 
        onclick = "onSubmit()"
      >
      Submit
      </button>
    </div>

    <div class="my-1">
      <a href="../register/">Register</a>;
    </div>

  </div>  

  
    <footer class="text-center mt-5">
        <p>&copy; 2024 Nick Bui. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
